version: '3.8'

services:
  postgres:
    image: postgres:alpine
    restart: always
    volumes: 
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ytsync
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10

  redis:
    image: redis:alpine

  web:
    build: ./backend
    volumes:
      - ./backend/:/app
    ports:
      - 1337:8000
    environment:
      - DEBUG=1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ytsync
      - DJANGO_SUPERUSER_PASSWORD=password 
      - DJANGO_SUPERUSER_USERNAME=username
      - DJANGO_SUPERUSER_USERNAME=username@gmail.com
    depends_on:
      postgres:
        condition: service_healthy
    links:
      - postgres
  
  worker:
    build: ./backend
    command: celery -A fampay worker -l INFO
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ytsync
    depends_on:
      - postgres
      - redis

  scheduler:
    build: ./backend
    command: celery -A fampay beat -l INFO
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis



  